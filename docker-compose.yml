  nginx:
    image: nginx:1.29.3-alpine3.22
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - internal
    depends_on:
      - auth-proxy
      - backend

  auth-proxy:
    build: ./auth-proxy
    image: myorg/auth-proxy:v1.0.1      # ðŸ§© Image name + tag
    container_name: auth-proxy          # âœ… Explicit container name
    env_file: ./auth-proxy/.env
    expose:
      - "${AUTH_PROXY_PORT}"
    ports:
      - "${AUTH_PROXY_PORT}:${AUTH_PROXY_PORT}"
    networks:
      - internal
    depends_on:
      - backend
      - postgres

  backend:
    build: ./backend
    image: myorg/backend:v1.0.1    # ðŸ§© Image name + tag
    container_name: backend
    expose:
      - "${BACKEND_PORT}"
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    networks:
      - internal

  postgres:
    image: postgres:18.0-alpine3.22    # 18.0-alpine3.22 or 17.6-alpine3.22
    container_name: postgres
    restart: always
    env_file: ./postgres/.env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:9.9.0
    restart: always
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    networks:
      - internal

