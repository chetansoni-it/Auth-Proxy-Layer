# docker-compose.yml
# version: "3.9"

services:
##############################################################
# Load Balancer and Reverse Proxy Layer
# Choose either Traefik or Nginx by uncommenting the respective section.
# Both should not be used together.
##############################################################

  traefik:
    image: traefik:v3.5.4
    container_name: traefik
    restart: always

  # Exposing internal port 8080 to external port defined in root folder ".env" by "TRAEFIK_DASHBOARD_PORT"
    ports:
      - "80:80"
      - "${TRAEFIK_DASHBOARD_PORT}:8080"
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./traefik/dynamic_conf.yml:/etc/traefik/dynamic_conf.yml
    networks:
      - internal
    depends_on:
      - auth-proxy
      - backend

  # nginx:
  #   image: nginx:1.29.3-alpine3.22
  #   container_name: nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #   networks:
  #     - internal
  #   depends_on:
  #     - auth-proxy
  #     - backend

##############################################################
# Authentication Layer acting as Reverse Proxy for Application Layer
##############################################################

  auth-proxy:
    build:
      context: ./auth-proxy
    image: myorg/auth-proxy:v1.0.1      # ðŸ§© Image name + tag
    container_name: auth-proxy          # âœ… Explicit container name
    restart: always
    env_file:
      - ./auth-proxy/.env
    
    # # Exposing internal port 8001 to external port defined in root folder ".env" by "AUTH_PROXY_PORT"
    # ports:
    #   - "${AUTH_PROXY_PORT}:8001"
    networks:
      - internal
    depends_on:
      - postgres


##############################################################
# Application Layer
##############################################################
  backend:
    build:
      context: ./backend
    image: myorg/backend:v1.0.1    # ðŸ§© Image name + tag
    container_name: backend
    restart: always
    env_file:
      - ./backend/.env

    # # Exposing internal port 8000 to external port defined in root folder ".env" by "BACKEND_PORT"
    # ports:
    #   - "${BACKEND_PORT}:8000"
    networks:
      - internal
    depends_on:
      - postgres
      - auth-proxy

##############################################################
# Database Layer
##############################################################
  postgres:
    image: postgres:18.0-alpine3.22    # 18.0-alpine3.22 or 17.6-alpine3.22
    container_name: postgres
    restart: always
    env_file:
      - ./postgres/.env

    # # Exposing internal port 5432 to external port defined in root folder ".env" by "POSTGRES_PORT"
    # ports:
    #   - "${POSTGRES_PORT}:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

