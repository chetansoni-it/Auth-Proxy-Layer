# version: "3.9"

services:
  nginx:
    image: nginx:1.29.3-alpine3.22
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - internal
    depends_on:
      - auth-proxy
      - backend

  auth-proxy:
    build: ./auth-proxy
    container_name: auth-proxy
    env_file: ./auth-proxy/.env
    expose:
      - "${AUTH_PROXY_PORT}"
    ports:
      - "${AUTH_PROXY_PORT}:${AUTH_PROXY_PORT}"
    networks:
      - internal

  backend:
    build: ./backend
    container_name: backend
    expose:
      - "${BACKEND_PORT}"
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    networks:
      - internal

networks:
  internal:
    driver: bridge
